<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="tradeStyling.css">
</head>

<body>
    <header>
        <a href="index.html"><img id="logo" src="./logos/logo.jpeg" alt="logo"></a>
        <h1>&nbsp;&nbsp;Cook & Trade</h1>
    </header>

    <nav>
        <ul>
            <li><a href="trades.html">Recipes to Trade</a></li>
            <li><a href="newtrade.html">Start Trading</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Signup</a></li>
        </ul>

    <main>
        <section id="new_trade_form">
            <h2>New Trade</h2>
            <table>
                <tr>
                    <td>Name of the recipe</td>
                    <td><input type="text" value="name of recipe"></td>
                </tr>
                <tr>
                    <td>Made by</td>
                    <td><input type="text" value="name of the chef"></td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td><input type="text" value="snack/dessert/etc"></td>
                </tr>
                <tr>
                    <td>Details</td>
                    <td><textarea rows="3" cols="40">say something about the food item being traded</textarea></td>
                </tr>
                <tr>
                    <td>Upload image of food item</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="2"><a href="trades.html" class="btn">Create Trade</a></td>
                </tr>
            </table>
        </section>
    </main>
